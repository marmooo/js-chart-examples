<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>C3.js Line Chart Example</title>
    <meta content='width=device-width' name='viewport'>
    <script>
      var date = new Date();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.0/c3.min.css" />
    <style>
      #time { text-align: center; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.0/c3.min.js"></script>
    <div id="chart"></div>
    <div id="time"></div>
    <script>
      // data
      var columns = [];
      for (var i=0; i<10; i++) {
        var row = ['data' + i];
        for (var j=1; j<=100; j++) {
          row[j] = Math.random() + i;
        }
        columns[i] = row;
      }

      // graph
      var chart = c3.generate({
        bindto: '#chart',
        data: {
          columns: columns
        },
      });

      // benchmark
      var time = new Date() - date;
      document.getElementById('time').innerText = 'benchmark: ' + time.toString() + 'ms';
    </script>
  </body>
</html>
